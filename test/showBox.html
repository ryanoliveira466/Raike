<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Shadow Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #showDivBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #box {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.5);
      box-shadow: none;
      transition: all 0.5s ease;
    }

    #box.show {
      opacity: 1;
      transform: scale(1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <button id="showDivBtn">Show Box</button>
  <div id="box"></div>

  <script>
    document.getElementById('showDivBtn').addEventListener('click', function () {
      document.getElementById('box').classList.add('show');
    });
  </script>

</body>
</html>
